<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
</head>
<body>
    <h1>A Large Heading</h1>
    <h2>A Smaller Heading</h2>
    <h6>The Smallest Heading</h6>
    
    A <strong>bold</strong> word an an <i>italicized</i> word!

    View the <a href="https://cs50.harvard.edu">CS50 Website</a>! 

    An unordered list:
    <ul>
        <li>foo</li>
        <li>bar</li>
        <li>baz</li>
    </ul>

    An ordered list:
    <ol>
        <li>foo</li>
        <li>bar</li>
        <li>baz</li>
    </ol>

    An image:
    <img src="./duck.jpeg" alt="Rubber Duck Picture">

    <!-- Here, we use a br tag to add white space to the page-->
    <br /><br/>

    <!-- A few different tags are necessary to create a table. -->
    <table>
        <thead>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </thead>
        <tbody>
            <tr>
                <td>Pacific</td>
                <td>4280 m</td>
                <td>10911 m</td>
            </tr>
            <tr>
                <td>Atlantic</td>
                <td>3646 m</td>
                <td>8486 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
